<head></head>
<body>
<script>

function pythag(){
var a = prompt("Need 'a' value");
//Getd a value
var b =prompt("Need 'b' value");
//Get b value
//Square a and b
var asq = a ** 2;
var bsq = b ** 2;
//Add a and b squared
var c = asq + bsq;
//Square root cs
var cRoot = Math.sqrt(c).toFixed(3);
window.alert(cRoot);
}


</script>
<button onclick="pythag()">
Pythag calc
</button>
</body>
</html>
